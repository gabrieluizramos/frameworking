<!DOCTYPE html>
<html>
<head>
	<title>FrameWorking - Under Construction</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- META -->
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<meta name="description" content="FrameWorking" />
	<meta name="company" content="FrameWorking" />    
	<meta name="Robots" content="all">
	<meta name="Robots" content="index, follow">
	<meta name="distribution" content="Global">
	<meta name="rating" content="General">
	<meta name="revisit-after" content="5">
	<meta http-equiv="expires" content="0">
	<meta property="og:title" content="FrameWorking"> 
	<meta property="og:description" content="FrameWorking"> 
	<meta property="og:url" content=""> 
	<meta property="og:type" content=""> 
	<meta property="og:image" content="/images/favicon.png"> 
	<meta property="og:site_name" content="FrameWorking">
	<!-- FONTAWESOME -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body class="body">
	<div class="wrapper">
		<header class="header">
			<h1 class="title">
				FrameWorking
			</h1>
		</header>
		<div class="block dropdown">
			<h2 class="title">Dropdown</h2>
			<div class="text">
				<div class="title" data-dropdown="link">DROP IT!!!!</div>
				<p class="conteudo" data-dropdown="content">
					ALLLLLLLLLLLLLLL YEAH! <br>
					THAT'S THE DROPDOWN CONTENT!
				</p>
			</div>
		</div>
		<div class="block slide">
			<h2 class="title">Slide</h2>
			<div class="slide" data-slide="panel">
				<strong data-slide="content">slide 1</strong>
				<strong data-slide="content">slide 2</strong>
				<strong data-slide="content">slide 3</strong>
			</div>
			<div class="slide-control">
				<div data-slide="control">controle slide 1</div>
				<div data-slide="control">controle slide 2</div>
				<div data-slide="control">controle slide 3</div>
			</div>
		</div>
		<div class="block tabs">
			<h2 class="title">Tabs</h2>
			<div class="tabs-control">
				<strong data-tab="control">tab 1</strong>
				<strong data-tab="control">tab 2</strong>
				<strong data-tab="control">tab 3</strong>
			</div>
			<div class="tabs-panel">
				<div data-tab="panel">tab content 1</div>
				<div data-tab="panel">tab content 2</div>
				<div data-tab="panel">tab content 3</div>
			</div>
		</div>
	</div>
</body>
<!-- JQUERY -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- PLUGINS.EXTENDED -->
<script src="js/plugins.extended.js" charset="UTF-8"></script>
<script>
	// DRODPOWN
	$.init('dropdown','click','[data-dropdown="link"]','[data-dropdown="content"]');
	// SLIDER
	$.init('slider','click','[data-slide="control"]','[data-slide="content"]');
	// TABS
	$.init('tabs','click','[data-tab="control"]','[data-tab="panel"]');
</script>
</html>
